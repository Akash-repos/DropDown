<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>
    <link rel="stylesheet" href="Style.css"/>
    <script defer src="Dynamic.js"></script>
</head>
<body>
    <div class="a">
        <div class="b">
            <h2>Select Your Platform</h2>
            <img class="rotate" src="Icon/arrow.png" width="15"/>
        </div>
        <ul class="c">
            <li class="select">
                <img src="Icon/facebook.png" width="25"/>
                <p>Facebook</p>
            </li>
            <li class="select">
                <img src="Icon/instagram.png" width="25"/>
                <p>Instagram</p>
            </li>
            <li class="select">
                <img src="Icon/pinterest.png" width="25"/>
                <p>Pinterest</p>
            </li>
            <li class="select">
                <img src="Icon/twitter.png" width="25"/>
                <p>Twitter</p>
            </li>
            <li class="select">
                <img src="Icon/whatsapp.png" width="25"/>
                <p>WhatsApp</p>
            </li>
            <li class="select">
                <img src="Icon/youtube.png" width="25"/>
                <p>YouTube</p>
            </li>
        </ul>
    </div>
</body>
</html>
